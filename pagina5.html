<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        /* Encabezado */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo img {
            width: 40px;
        }
        .close-icon {
            font-size: 24px;
            cursor: pointer;
        }
        /* Información del usuario */
        .user-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .user-info h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .user-info p {
            color: #666;
            font-size: 14px;
        }
        /* Opciones de perfil */
        .profile-options li {
    display: flex;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid black; /* Cambiar de #ddd a black */
    cursor: pointer;
}

        .profile-options li {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .profile-options li:hover {
            background-color: #f9f9f9;
        }
        .profile-options li img {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }
        /* Opción de Ajustes */
        .settings-option {
            margin-top: auto;
        }
.settings-option li {
    margin-top: 250px; /* Aumentar el valor según la distancia deseada */
}

        /* Barra de navegación */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        .nav-bar button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }
        .nav-bar button.active {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <div class="header">
            
            <div class="close-icon">✕</div>
        </div>
        <!-- Información del usuario -->
        <div class="user-info">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="Foto de perfil">
            <h2>Vicfer</h2>
            <p>España</p>
        </div>
        <!-- Opciones de perfil -->
        <ul class="profile-options">
            <li><img src="https://cdn-icons-png.flaticon.com/512/44/44948.png"> Información Personal</li>
            <li><img src="https://cdn-icons-png.freepik.com/512/565/565423.png"> Notificaciones</li>
            <li><img src="https://icones.pro/wp-content/uploads/2021/06/icone-du-monde-noir.png"> Lista de Deseos</li>
            <li><img src="https://cdn.pixabay.com/photo/2013/07/12/18/03/black-152877_640.png"> Guardado</li>
            <!-- Opción de Ajustes -->
            <div class="settings-option">
                <li><img src="https://cdn.icon-icons.com/icons2/1458/PNG/512/generalsettings_99732.png"> Ajustes</li>
            </div>
        </ul>
    </div>
</body>
</html>
